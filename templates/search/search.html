{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<meta name="apple-mobile-web-app-status-bar-style" content="black">
  	<meta name="apple-mobile-web-app-capable" content="yes">
  	<meta name="format-detection" content="telephone=no">
	<title>搜索 - Blog</title>
	<link rel="stylesheet" href="{% static "layui/css/layui.css" %}">
	<link rel="stylesheet" href="{% static "css/common.css" %}">
	<link rel="stylesheet" href="{% static "css/search.css" %}">
</head>
<body>
	<header class="layui-bg-cyan">
		<nav class="layui-container">
			<div class="layui-row">
			    <div class="layui-col-md2 logo">
			    	<a href="javascript:;"><img src="http://www.muzhuangnet.com/upload/201610/17/201610171329086541.png"></a>
			    </div>
			    <div class="layui-col-md8 layui-hide-xs">
			    	<ul class="layui-nav layui-bg-cyan">
					  	<li class="layui-nav-item">
					    	<a href="{% url "content:主页" %}">首页</a>
					  	</li>

					</ul>
			    </div>
			    <div class="layui-col-md2 layui-hide-xs userinfoBox">
			    	<ul class="layui-nav layui-bg-cyan">


					</ul>
			    </div>
		   	</div>
		</nav>
	</header>

	<div class="layui-container">
		<div class="layui-row layui-col-space20">
			<div class="layui-col-md8">
				<div class="layui-row">

                    <form action="{% url "search:haystack_search" %}" method="get">
                    <div >
		    	<input type="text" name="q" value=""  placeholder="{{ query|default:"请输入关键字" }}" />
		    	<input type="submit" value="搜索" class="layui-btn" lay-submit lay-filter="formDemo" >
	            </div>
                        </form>
					<div class="layui-card">
					  	<div class="layui-card-body nav">
					    	<p>以下是关于 “<span>{{ query }}</span>” 的搜索结果!</p>
					  	</div>
					</div>

                    {% for search in page %}
                    	<div class="layui-col-md12 margin20"></div>
					<div class="layui-col-md12">
						<div class="main list">
							<div class="subject"><a href="javascript:;" class="caty">[热门]</a><a href="javascript:;" >{{ search.object.con_title }}</a><em>{{ search.object.add_time }} 发布</em></div>
							<div class="content layui-row">
								<div class="layui-col-md4 list-img">
									<a href="javascript:;"><img src="{% static "images/300.jpg" %}"></a>
								</div>
								<div class="layui-col-md8">
									<div class="list-text">{{ search.object.brief }}</div>
									<div class="list-stat layui-row">



										<div class="layui-col-xs3 layui-col-md3 alink">
											<a href="{% url "content:详情" search.object.pk %}" class="layui-btn layui-btn-xs">阅读原文</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
                    {% endfor %}
                    





				</div>
	        </div>



		</div>
	</div>

	<!-- 尾部 -->

</body>
<script src="{% static "layui/layui.all.js" %}"></script>

<script>
	layui.carousel.render({
	    elem: '#carousel'
	    ,width: '100%' //设置容器宽度
	    ,arrow: 'always' //始终显示箭头
	    //,anim: 'updown' //切换动画方式
  	});
</script>
</html>
